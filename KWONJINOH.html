<body>
		<div class="container">
			<h1>반응형 레이아웃 예제</h1>
			<!-- grid -->
			<div class="row">
				<!--메인영역 : 데스크탑까지 왼쪽 9차지, 태블릿 이하에서 상단 차지 -->
				<div class="col-md-9">
				<!-- 메인영역의 화면 분할 50%:50% - xs이므로 모바일까지도 유효함 -->
				<div class="row">
					<div class="col-xs-6 green">메인의 왼쪽 상단 영역</div>
					<div class="col-xs-6 yellow">메인의 우측 상단 영역</div>
				</div>
					<!--핸드폰/태블릿 에서의 여백용 -->
					<div class="clearfix visible-sm height"></div>
					<div class="clearfix visible-xs height"></div>
					<div class="row">
						<div class="col-xs-12 blue">메인의 하단 영역</div>
					</div>
				</div>
				<!--핸드폰/태블릿 에서의 여백용 -->
				<div class="clearfix visible-sm height"></div>
				<div class="clearfix visible-xs height"></div><!--사이드바 영역:데스크탑까지 오른쪽3차지, 태블릿 이하에서 하단 라인 차지 -->
				<div class="col-md-3 pink">우측 사이드 바 영역</div>
			</div>
		</div>
	</body>
